<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="google-site-verification" content="3OlMX-tmrOfyw79zy_RfGWT-W22qWX3HfekbRtVTyAk" />

  <!-- Title (VERY IMPORTANT for Google) -->
  <title>Chat Malawi | Social Media, Chat, Videos, Music & Live TV in Malawi</title>

  <!-- Meta Description (shows on Google results) -->
  <meta name="description" content="Chat Malawi is an all-in-one Malawian social platform with chat, social networking, videos, short clips, music streaming, movies, live TV channels, and more. Connect, watch, listen, and share – all in one place.">

  <!-- Keywords (less important today but still helpful) -->
  <meta name="keywords" content="Chat Malawi, Malawi social media, Malawi chat app, Malawi Facebook, Malawi WhatsApp, Malawi TikTok, Malawi YouTube, Malawi Netflix, Malawi Spotify, Malawi live TV, GOtv Malawi, DStv Malawi">

  <!-- Author -->
  <meta name="author" content="Collins Salagi – Founder, Chat Malawi">

  <!-- Open Graph (Facebook, WhatsApp sharing) -->
  <meta property="og:title" content="Chat Malawi | Malawi’s All-in-One Social Platform">
  <meta property="og:description" content="Chat, post, watch videos, stream music, enjoy movies, and watch live TV channels – all in one Malawian platform.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chatmalawi.ct.ws">
  <meta property="og:image" content="https://chatmalawi.ct.ws/assets/chat-malawi-preview.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Chat Malawi | Social, Video, Music & Live TV">
  <meta name="twitter:description" content="Malawi’s all-in-one platform for chatting, social media, videos, music, movies and live TV.">
  <meta name="twitter:image" content="https://chatmalawi.ct.ws/assets/chat-malawi-preview.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      overflow-x: hidden;
    }

    /* Header Section */
    header {
      background: linear-gradient(to right, #8e44ad, #3498db);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Lobster', cursive;
      font-size: 2em;
      letter-spacing: 2px;
    }

    /* Menu Icon */
    .menu-icon {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    /* Navigation Menu */
    nav {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border-radius: 8px;
      width: 200px;
      transform: translateY(-20px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    nav.active {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }

    nav ul {
      list-style: none;
      padding: 10px 0;
    }

    nav ul li {
      border-bottom: 1px solid #f2f2f2;
    }

    nav ul li:last-child {
      border: none;
    }

    nav ul li a {
      display: block;
      text-decoration: none;
      color: #3498db;
      padding: 10px 15px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: #f5f5f5;
      color: #8e44ad;
    }

    /* Main Content */
    .content {
      margin: 80px auto;
      padding: 20px;
      max-width: 800px;
      text-align: center;
    }

    .content h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #8e44ad;
    }

    .content p {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #555;
    }

    /* Button Styling */
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #56ab2f, #a8e063);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(to right, #4caf50, #81c784);
      transform: translateY(-5px);
    }

    /* Decorative Background Elements */
    .background-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(to right, #8e44ad, #3498db);
      opacity: 0.2;
      z-index: -1;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      top: -50px;
      left: -50px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5em;
      }

      .menu-icon div {
        width: 20px;
      }

      .content h2 {
        font-size: 2.5em;
      }

      .btn {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .content h2 {
        font-size: 2em;
      }

      .btn {
        font-size: 0.9em;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative Background -->
  <div class="background-circle circle1"></div>
  <div class="background-circle circle2"></div>

  <!-- Header -->
  <header>
    <h1>Chat Malawi</h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Navigation Menu -->
  <nav id="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="https://chatmalawi.ct.ws/register.html">Register</a></li>
      <li><a href="https://chatmalawi.ct.ws/about.html">About</a></li>
      <li><a href="https://chatmalawi.ct.ws/contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h2>Welcome to Chat Malawi!</h2>
    <p>Click below to get started and explore exciting features!</p>
    <a href="https://chatmalawi.ct.ws/choose.html" class="btn">Get Started →</a>
  </div>

  <!-- JavaScript -->
  <script>
    // Toggle Menu Visibility
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>
